<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 - Sell cars</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="src/Icon/header/logo.png" alt="Logo-f1" class="logo-img">
        <form action="#">
            <img src="src/Icon/header/search.svg" alt="">
            <input type="text" placeholder="Search or type">
        </form>
        <div class="account-container">
            <img src="src/Icon/header/noti.svg" alt="Campana de notificaciones" class="notify-image">
            <div class="account-image-container">
                <img src="src/Icon/header/perfil.png" alt="Foto de perfil" class="account-image">
            </div>
        </div>
        </div>
        
    </header>
    <section class="content">
        <main>
            <section class="up-section">
                <h1>Sell Cars</h1>
                <div class="left-container">
                    <h1>Redbull Racing F1 2023</h1>
                    <img src="" alt="Image">
                </div>
                <div class="right-container">
                    <h1>Tracking History</h1>
                    <di class="stat-container">
                        <div class="stat-up-container">
                            <div class="stats-numbers-container">
                                <p>30</p>
                                <p>25</p>
                                <p>20</p>
                                <p>15</p>
                                <p>10</p>
                                <p>5</p>
                                <p>0</p>
                            </div>
                            <div class="stats-bars-container">
                                <div class="bar_1" style="height: 130px;"></div>
                                <div class="bar_2" style="height: 90px;"></div>
                                <div class="bar_3" style="height: 80px;"></div>
                                <div class="bar_4" style="height: 180px; background: linear-gradient(0deg,rgba(0, 0, 0, 0) 0%, rgba(0, 44, 140, 1) 49%);"></div>
                                <div class="bar_5" style="height: 140px;"></div>
                                <div class="bar_6" style="height: 70px;"></div>
                                <div class="bar_7" style="height: 100px;"></div>
                            </div>
                        </div>
                        <div class="day-container">
                            <p>Mon</p>
                            <p>Tue</p>
                            <p>Wed</p>
                            <p>Thu</p>
                            <p>Fri</p>
                            <p>Sat</p>
                            <p>Sun</p>
                        </div>
                </div>
                    
                </div>
            </section>
        </main>
        <aside>
            <input type="checkbox" id="toggle" hidden>
            <label for="toggle" class="aside-button"><img src="src/Icon/aside/menu.svg" alt=""></label>
            <nav class="top-content">
                <div class="link-container actual">
                    <a href="#" class="link-aside" style="color: white"> <img src="src/Icon/aside/dasboard.svg" alt="Icon">Dashboard</a>
                    <div class="link-back"></div>
                </div>
                <div class="link-container">
                    <a href="#" class="link-aside" > <img src="src/Icon/aside/assets.svg" alt="Icon">Assets</a>
                    <div class="link-back"></div>
                </div>
                <div class="link-container">
                    <a href="#" class="link-aside" > <img src="src/Icon/aside/Booking.svg" alt="Icon">Booking</a>
                    <div class="link-back"></div>
                </div>
                <div class="link-container">
                    <a href="#" class="link-aside" > <img src="src/Icon/aside/Sellcars.svg" alt="Icon">Sell cars</a>
                    <div class="link-back"></div>
                </div>
                <div class="link-container">
                    <a href="#" class="link-aside" > <img src="src/Icon/aside/Services.svg" alt="Icon"> Services</a>
                    <div class="link-back"></div>
                </div>
            </nav>
            <nav class="bottom-content">
                <div class="link-container">
                    <a href="#" class="link-aside" > <img src="src/Icon/aside/settings.svg" alt="Icon"> Settings</a>
                    <div class="link-back"></div>
                </div>
                <div class="link-container">
                    <a href="#" class="link-aside" > <img src="src/Icon/aside/logout.svg" alt="Icon"> Log out</a>
                    <div class="link-back"></div>
                </div>
            </nav>
        </aside>
    </section>
    
</body>
</html>
